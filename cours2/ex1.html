<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

</head>
<body>
	<div id="tooltip1">
		My first box
	</div>

	<div id="tooltip2">
		My second box
	</div>

	<script src="jquery-3.1.1.min.js"></script>
	<script>
		function showBox(selector) {
			var element = $(selector);
			element.css({
					'display':'block',
					'border':'1px solid #000'
			});

			var button = $('<button>')
				.text('X')
				.click(function(){
					element.fadeOut(600);
				})

			element.prepend(button);
		}

		showBox("#tooltip1");
		showBox("#tooltip2");

	</script>
</body>
</html>
