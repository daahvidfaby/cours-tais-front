<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Morpion</title>
</head>
<body>
   
  <div id="morpion">
    <div class="case" id="0"></div>
    <div class="case" id="1"></div>
    <div class="case" id="2"></div>
    <div class="case" id="3"></div>
    <div class="case" id="4"></div>
    <div class="case" id="5"></div>
    <div class="case" id="6"></div>
    <div class="case" id="7"></div>
    <div class="case" id="8"></div>
  </div>
  
  <style>
    #morpion{
      width: 110px;
    }
    
    .case{
      width: 30px;
      height: 30px;
      border: 2px solid #000;
      float: left;
      text-align: center;
      line-height: 30px;
    }
  </style>
   
    
     
      
<script>
        var morpion = document.getElementById('morpion'),
            player = 'X',
            cases = document.querySelectorAll('.case'),
            casesSigns = [],
            gameWon = false;
        
//        for(var i=0; i<cases.length; i++){
//                casesSigns[i] = '';
//        }
    
        morpion.onclick = function(e) {
                if(gameWon === true){
                        return;
                }
                if(e.target.innerHTML != ""){
                        return;
                }
                e.target.innerHTML = player;
                checkWin(e.target, player);
                player = (player == 'X') ? 'O' : 'X';
        }
    
        function checkWin(target, playerSign) {
                console.log(target.id);
                casesSigns[target.id] = playerSign;

                for(var j=0; j<cases.length; j+=3){
                        if(casesSigns[j] == casesSigns[j+1] && casesSigns[j] == casesSigns[j+2] && casesSigns[j] != undefined){
                                win(playerSign);
                        }
                }
                
                for(var j=0; j<cases.length; j+=1){
                        if(casesSigns[j] == casesSigns[j+3] && casesSigns[j] == casesSigns[j+6] && casesSigns[j] != undefined){
                                win(playerSign);
                        }
                }
                
                if(casesSigns[0] == casesSigns[4] && casesSigns[0] == casesSigns[8] && casesSigns[0] != undefined){
                        win(playerSign);
                }
                
                if(casesSigns[2] == casesSigns[4] && casesSigns[2] == casesSigns[6] && casesSigns[2] != undefined){
                        win(playerSign);
                }
                
                
                

                console.log(casesSigns);     
      
        }
        
        function win(playerSign) {
                gameWon = true;
                alert('Le joueur ' + playerSign + ' a gagnÃ©');
                gameReset();
        }
        
        function gameReset() {
                morpion.parentNode.innerHTML += '<a href="javascript:location.reload(true)">Rejouer</a>';
        }
    
    
    
    
  </script> 
    
</body>
</html>
